<!DOCTYPE html>
<html>
<head>
  <title>Gamehub</title>
  <link rel="icon" href="images/profile-pic.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-image: url("images/background.jpg");
      background-size: cover;
    }
    .container {
      display: flex;
      flex-direction: column;

    img {
      max-width: 40%;
      height: auto;
      border-radius: 50%;
      overflow: hidden;
    }
    #quote {
      margin-top: 50px;
      font-style: italic;
      text-align: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/profile-pic.png" alt="Bruce Rizz">
    <div id="quote">"Express Yourself."</div>
  </div>
